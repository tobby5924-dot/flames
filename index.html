<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FLAMES</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #0f172a);
  color: white;
}

.page {
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  font-size: 42px;
  margin-bottom: 40px;
  letter-spacing: 3px;
}

.inputs {
  width: 100%;
  max-width: 500px;
  transition: all 0.5s ease;
}

.inputs.hide {
  opacity: 0;
  height: 0;
  overflow: hidden;
}

input {
  width: 100%;
  padding: 20px;
  margin: 18px 0;
  border-radius: 16px;
  border: none;
  font-size: 22px;
  text-align: center;
}

button {
  width: 100%;
  padding: 20px;
  margin-top: 20px;
  border-radius: 16px;
  border: none;
  background: #22c55e;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.result {
  display: none;
  text-align: center;
  font-size: 42px;
  font-weight: bold;
  line-height: 1.6;
  animation: fadeIn 0.8s ease;
}

.reset {
  display: none;
  margin-top: 30px;
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 14px;
  background: #3b82f6;
  border: none;
  color: white;
  cursor: pointer;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>

<body>

<div class="page">

  <h1>üî• FLAMES üî•</h1>

  <div class="inputs" id="inputs">
    <input id="boy" placeholder="Boy Name">
    <input id="girl" placeholder="Girl Name">
    <button onclick="checkFlames()">Check</button>
  </div>

  <div class="result" id="result"></div>

  <button class="reset" id="resetBtn" onclick="resetGame()">üîÑ Reset</button>

</div>

<script>
function checkFlames() {
  const boy = document.getElementById("boy").value.trim();
  const girl = document.getElementById("girl").value.trim();
  const result = document.getElementById("result");
  const inputs = document.getElementById("inputs");

  if (!boy || !girl) {
    result.style.display = "block";
    result.style.fontSize = "24px";
    result.innerText = "‚ùó Please enter both names";
    return;
  }

  let b = boy.toLowerCase().replace(/\s/g,"").split("");
  let g = girl.toLowerCase().replace(/\s/g,"").split("");

  for (let i = 0; i < b.length; i++) {
    for (let j = 0; j < g.length; j++) {
      if (b[i] === g[j]) {
        b[i] = "";
        g[j] = "";
        break;
      }
    }
  }

  const count = b.join("").length + g.join("").length;

  const flames = [
    "Friends ü§ù",
    "Love ‚ù§Ô∏è",
    "Affection üòä",
    "Marriage üíç",
    "Enemies üò°",
    "Siblings üë®‚Äçüë©‚Äçüëß‚Äçüë¶"
  ];

  const finalResult = flames[(count === 0 ? 0 : (count - 1) % flames.length)];

  /* üî• AUTO SAVE TO GOOGLE SHEET (SAFE) */
  fetch("https://script.google.com/macros/s/AKfycbw51k6q0WCQQlLQOHr462KJbMHP-1pN0VGVKNAKSifKADq6bac6xcYDHbAWYkCU-q1IyQ/exec", {
    method: "POST",
    body: new URLSearchParams({
      boy: boy,
      girl: girl,
      result: finalResult
    })
  });

  inputs.classList.add("hide");

  setTimeout(() => {
    result.style.display = "block";
    result.innerHTML = `
      ${boy} & ${girl}<br>
      =<br>
      ${finalResult}
    `;
    document.getElementById("resetBtn").style.display = "inline-block";
  }, 400);
}

function resetGame() {
  document.getElementById("boy").value = "";
  document.getElementById("girl").value = "";
  document.getElementById("inputs").classList.remove("hide");
  document.getElementById("result").style.display = "none";
  document.getElementById("resetBtn").style.display = "none";
}
</script>

</body>
</html>
