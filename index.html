<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FLAMES</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #020617, #0f172a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* BIG CARD */
.card {
  background: rgba(255, 255, 255, 0.10); /* single clean color */
  padding: 40px 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  min-height: 420px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* BIG HEADING */
h1 {
  font-size: 34px;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

/* INPUT AREA */
.inputs {
  width: 100%;
  transition: all 0.5s ease;
}

.inputs.hide {
  opacity: 0;
  height: 0;
  overflow: hidden;
}

/* BIG INPUTS */
input {
  width: 100%;
  padding: 16px;
  margin: 14px 0;
  border-radius: 14px;
  border: none;
  font-size: 20px;
  text-align: center;
}

/* BIG BUTTON */
button {
  width: 100%;
  padding: 16px;
  margin-top: 18px;
  border-radius: 14px;
  border: none;
  background: #22c55e;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* BIG RESULT CENTER */
.result {
  display: none;
  font-size: 36px;
  font-weight: bold;
  text-align: center;
  line-height: 1.6;
  animation: fadeIn 0.8s ease;
}

/* SMALL RESET */
button.reset {
  display: none;
  margin-top: 25px;
  padding: 8px 20px;
  font-size: 15px;
  width: auto;
  background: #3b82f6;
  border-radius: 12px;
}

/* ANIMATION */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>

<body>

<div class="card" id="card">

  <h1>üî• FLAMES üî•</h1>

  <div class="inputs" id="inputs">
    <input id="boy" placeholder="Boy Name">
    <input id="girl" placeholder="Girl Name">
    <button onclick="checkFlames()">Check</button>
  </div>

  <div class="result" id="result"></div>

  <button class="reset" id="resetBtn" onclick="resetGame()">üîÑ Reset</button>

</div>

<script>
function checkFlames() {
  const boy = document.getElementById("boy").value.trim();
  const girl = document.getElementById("girl").value.trim();
  const resultDiv = document.getElementById("result");
  const inputs = document.getElementById("inputs");

  if (!boy || !girl) {
    resultDiv.style.display = "block";
    resultDiv.style.fontSize = "20px";
    resultDiv.innerText = "‚ùó Please enter both names";
    return;
  }

  let b = boy.toLowerCase().replace(/\s/g,"").split("");
  let g = girl.toLowerCase().replace(/\s/g,"").split("");

  for (let i = 0; i < b.length; i++) {
    for (let j = 0; j < g.length; j++) {
      if (b[i] === g[j]) {
        b[i] = "";
        g[j] = "";
        break;
      }
    }
  }

  const count = b.join("").length + g.join("").length;

  const flames = [
    "Friends ü§ù",
    "Love ‚ù§Ô∏è",
    "Affection üòä",
    "Marriage üíç",
    "Enemies üò°",
    "Siblings üë®‚Äçüë©‚Äçüëß‚Äçüë¶"
  ];

  const finalResult = flames[(count === 0 ? 0 : (count - 1) % flames.length)];

  inputs.classList.add("hide");

  setTimeout(() => {
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      ${boy} & ${girl}<br>
      =<br>
      ${finalResult}
    `;
    document.getElementById("resetBtn").style.display = "block";
  }, 400);
}

function resetGame() {
  document.getElementById("boy").value = "";
  document.getElementById("girl").value = "";
  document.getElementById("inputs").classList.remove("hide");
  document.getElementById("result").style.display = "none";
  document.getElementById("resetBtn").style.display = "none";
}
</script>

</body>
</html>
